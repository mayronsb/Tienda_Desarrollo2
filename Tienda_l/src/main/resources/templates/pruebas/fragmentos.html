<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="~{layout/plantilla :: head}">
        <title>TechShop</title>
    </head>
    <body>
        <!-- 1 Sección para crear los tabs-->
        <section th:fragment="categoriasTabs" id="categorias">
            <div class="row py-4">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link" 
                           aria-current="page" 
                           href="/pruebas/listado"
                           >[[#{pruebas.todas}]]</a>
                    </li>
                    <li th:each="categoria : ${categorias}" class="nav-item">
                        <a class="nav-link" 
                           th:href="@{/pruebas/listado/}+${categoria.idCategoria}"
                           >[[${categoria.descripcion}]]</a>
                    </li>                    
                </ul>
            </div>
        </section>

        <!<!-- muestra la informacion de los productos seleccionados -->
        <section th:fragment="listadoProductos" id="productos">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div th:if="${productos != null and !productos.empty}">
                            <div class="row row-cols-4">
                                <div class="card" th:each="p : ${productos}">
                                    <figure>
                                        <img th:src="${p.rutaImagen}"
                                             class="card-img-top"
                                             height="200"/>
                                        <figcaption>¢[[${p.precio}]] ([[${p.existencias}]])</figcaption>
                                    </figure>
                                    <div class="card-header">
                                        <p class="card-title">[[${p.descripcion}]]</p>
                                    </div>
                                    <a th:href="@{/producto/eliminar/}+${p.idProducto}"
                                       class="btn btn-danger">
                                        <i class="fas fa-trash"></i></a>
                                    <div class="card-body">
                                        <p class="card-text">[[${p.detalle}]]</p>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="text-center p-2" th:if="${productos == null or productos.empty}">
                            <span>[[#{lista.vacia}]]</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 3 Sección para crear los filtros-->
        <section th:fragment="filtros" class="bg-light">
            <div class="row py-4">
                <div class="col-md-3">
                    <form method="post"
                          th:action="@{/pruebas/query1}">
                        <div class="card">
                            <div class="card-body">
                                <div class="mb-3">
                                    <label for="fechaInf"> [[#{pruebas.precio.inferior}]]</label>
                                    <input type="number" 
                                           class="form-control" 
                                           th:vaue="${precioInf}" 
                                           th:name="precioInf" 
                                           required="true"/>
                                </div>
                                <div class="mb-3">
                                    <label for="fechaSup"> [[#{pruebas.precio.superior}]]</label>
                                    <input type="number" 
                                           class="form-control" 
                                           th:vaue="${precioSup}" 
                                           th:name="precioSup" 
                                           required="true"/>
                                </div>
                            </div>
                            <div class="card-footer text-center">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-check"></i> [[#{pruebas.ampliadas}]]
                                </button>
                            </div>
                        </div>  
                    </form>
                </div>
                <div class="col-md-3">
                    <form method="post"
                          th:action="@{/pruebas/query2}">
                        <div class="card">
                            <div class="card-body">
                                <div class="mb-3">
                                    <label for="fechaInf"> [[#{pruebas.precio.inferior}]]</label>
                                    <input type="number" 
                                           class="form-control" 
                                           th:vaue="${precioInf}" 
                                           th:name="precioInf" 
                                           required="true"/>
                                </div>
                                <div class="mb-3">
                                    <label for="fechaSup"> [[#{pruebas.precio.superior}]]</label>
                                    <input type="number" 
                                           class="form-control" 
                                           th:vaue="${precioSup}" 
                                           th:name="precioSup" 
                                           required="true"/>
                                </div>
                            </div>
                            <div class="card-footer text-center">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-check"></i> [[#{pruebas.ampliadas}]]
                                </button>
                            </div>
                        </div>  
                    </form>
                </div>
                <div class="col-md-3">
                    <form method="post"
                          th:action="@{/pruebas/query3}">
                        <div class="card">
                            <div class="card-body">
                                <div class="mb-3">
                                    <label for="fechaInf"> [[#{pruebas.precio.inferior}]]</label>
                                    <input type="number" 
                                           class="form-control" 
                                           th:vaue="${precioInf}" 
                                           th:name="precioInf" 
                                           required="true"/>
                                </div>
                                <div class="mb-3">
                                    <label for="fechaSup"> [[#{pruebas.precio.superior}]]</label>
                                    <input type="number" 
                                           class="form-control" 
                                           th:vaue="${precioSup}" 
                                           th:name="precioSup" 
                                           required="true"/>
                                </div>
                            </div>
                            <div class="card-footer text-center">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-check"></i> [[#{pruebas.ampliadas}]]
                                </button>
                            </div>
                        </div>  
                    </form>
                </div>
            </div>
        </section>
    </body>
</html>
